<!-- Slideshow Script Functions -->
<script>
  function initSlides(slideClass, dotClass) {
    let index = 1;
    const showSlides = (n) => {
      let i;
      const slides = document.getElementsByClassName(slideClass);
      const dots = document.getElementsByClassName(dotClass);
      if (n > slides.length) index = 1;
      if (n < 1) index = slides.length;
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].classList.remove("w3-white");
      }
      slides[index - 1].style.display = "block";
      if (dots.length) dots[index - 1].classList.add("w3-white");
    };
    return {
      next: () => showSlides(++index),
      prev: () => showSlides(--index),
      current: (n) => showSlides(index = n),
      init: () => showSlides(index)
    };
  }

  const portfolioSlides = initSlides("mySlides", "demodots");
  const thesisSlides = initSlides("myThesisSlides", "demodotsThesis");
  const personalSlides = initSlides("myPersonalPicturesSlides", "demodotsPersonal");

  window.onload = () => {
    portfolioSlides.init();
    thesisSlides.init();
    personalSlides.init();
  };
</script>
